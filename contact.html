<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact â€” Rahul Mahendra Bagur</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css?v=1.1.3">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    .contact-form {
      display: flex;
      flex-direction: column;
      gap: 16px;
      margin-top: 32px;
      text-align: left;
    }
    .contact-form input, .contact-form textarea {
      background: rgba(255, 255, 255, 0.02);
      border: 1px solid var(--border);
      padding: 16px;
      color: white;
      font-family: var(--font-mono);
      outline: none;
      transition: all 0.2s;
    }
    .contact-form input:focus, .contact-form textarea:focus {
      border-color: var(--accent);
      background: rgba(255, 255, 255, 0.04);
    }
    .submit-btn {
      background: var(--fg);
      color: var(--bg);
      border: none;
      padding: 16px;
      font-weight: 500;
      cursor: pointer;
      font-family: var(--font-mono);
      transition: opacity 0.2s;
    }
    .submit-btn:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="spotlight" id="spotlight"></div>

  <nav class="reveal">
    <div class="nav-bar">
      <div class="logo">Rahul Mahendra Bagur</div>
      <div class="nav-links">
        <a href="index.html" class="magnetic">Home</a>
        <a href="portfolio.html" class="magnetic">Portfolio</a>
        <a href="about.html" class="magnetic">About</a>
      </div>
    </div>
  </nav>

  <div class="container">
    <header class="hero reveal" style="animation-delay: 0.1s;">
      <h1>Contact</h1>
      <p>
        Interested in systems architecture or automation? Let's build something efficient together.
      </p>
    </header>

    <main class="grid">
      <div class="card reveal" style="animation-delay: 0.2s;">
        <span class="card-tag">// CONNECT</span>
        <h2>Socials</h2>
        <div style="display: flex; flex-direction: column; gap: 12px; margin-top: 24px;">
          <a href="https://www.linkedin.com/in/rahulbagur" class="magnetic card-link" style="color: #fff; text-decoration: none;">LinkedIn</a>
          <a href="mailto:hello@rahulbagur.com" class="magnetic card-link" style="color: #fff; text-decoration: none;">Email</a>
        </div>
      </div>

      <div class="card reveal" style="animation-delay: 0.3s;">
        <span class="card-tag">// MESSAGE</span>
        <form class="contact-form">
          <input type="text" placeholder="Name" required>
          <input type="email" placeholder="Email" required>
          <textarea placeholder="Message" rows="4" required></textarea>
          <button type="submit" class="submit-btn magnetic">Send Message</button>
        </form>
      </div>
    </main>

    <footer class="reveal" style="animation-delay: 0.4s;">
      <p>&copy; 2026 Rahul Mahendra Bagur</p>
      <div style="display: flex; gap: 24px;">
        <a href="https://www.linkedin.com/in/rahulbagur" class="magnetic" style="color: inherit; text-decoration: none;">LinkedIn</a>
        <a href="https://github.com/rahulbagur" class="magnetic" style="color: inherit; text-decoration: none;">GitHub</a>
      </div>
    </footer>
  </div>
  <script src="script.js?v=1.1.3"></script>
</body>
</html>
